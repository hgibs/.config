[aws]
symbol = "  "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[cmd_duration]
min_time = 30
show_milliseconds = false
disabled = false
format = " $duration($style) "
style = "bold italic #87A752"

[line_break]
disabled = true

[status]
# style = 'bg:blue'
symbol = ''
success_symbol = ''
# format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
style = 'fg:bright-red'
format = '[\[$common_meaning$signal_name$maybe_int\]]($style) '
# map_symbol = true
disabled = false

[sudo]
style = 'bold green'
symbol = '󰣬 '
disabled = true

[time]
disabled = false


